<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora With JS</title>
</head>

<body>

<script>

//IMPORTANTE: todo lo que se introduzca en un prompt() se considera un string
var num1=prompt("Ingresar el primer número");
var num2=prompt("Ingresa el segundo número");

// El método typeof(nombreVariable) nos permite saber que tipo de dato hay almacenado en una variable
//alert("La variable num1 es de tipo " + typeof(num1));
//alert("La variable num2 es de tipo " + typeof(num2));   

                                        /**** IF ANIDADOS ****/
/* La función isNaN() comprueba si la variable que se introdujo no es un número, si la aplicamos así
*  directamente, el programa comprovara si los valores que se introdujeron en las variables no son números
*  y, por lo tanto, pasará al else, ya que en realidad sin son números, por lo tanto, para que el programa
* funcione, debemos anteponer a la función isNaN() el operador !, el cual cambia lo que, en este caso, le
* estamos preguntando, es decir, preguntaría si los valores introducidos en las variables si son número, 
* si se cumple esa condición, entonces el programa ejecutará lo que hay dentro del if, de lo contrario
* pasa al else.
*/
if(!isNaN(num1) && !isNaN(num2)){

    var operacion=prompt("¿Qué operación deseas realizar?Suma/Resta/Multiplicación/División").toLowerCase();

    /* Para que la operación matemática se pueda dar, debemos hacer un cambio de tipo de dato 
    * ya que lo que introdujimos en el prompt() el programa lo considera un string
    * El método para hacer esta conversión es parseInt(nombreVariableAConvertir). Debemos realizar la conversión
    * directamente en la salida de los datos, en este caso en el alert() del if
    */
    if (operacion == "suma") {

        alert(parseInt(num1) + parseInt(num2));         

    }

    else if (operacion == "resta") {

        alert(parseInt(num1) - parseInt(num2));         

    }

    else if (operacion == "multiplicacion" || operacion=="multiplicación") {

        alert(parseInt(num1) * parseInt(num2));         

    }

    else if (operacion == "division" || operacion=="división") {

        alert(parseInt(num1) / parseInt(num2));         

    }

    else {
        alert("Operación ingresada no está disponible");
    }
}

else {

    if(typeof(num1=="String") || typeof(num2=="String")){
        alert("No has introducido valores númericos para poder realizar la operación");
    }
    else {
        alert("Error no identificado");
    }    
}

</script>
</body>

</html>
